<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    />

    <link rel="stylesheet" href="style.css" />

    <title>Barber Style</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            class="logo-img"
            src="/Media/Logo BarberStyle.png"
            alt="Logo BarberStyle"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#works">Works</a>

            <li class="nav-item">
              <a class="nav-link active" href="#faq">FAQ</a>

            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#reviews">Reviews</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#contacts">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container" id="services">
        <h2>Services</h2>
        <div class="row">
          <!-- Breackpoints (lg-md-sm funcionan como mediaquerys) -->
          <div class="col-lg-8 col-md 6 col-sm-12">
            <iframe
              class="services-video"
              width="450"
              height="300"
              src="https://www.youtube.com/embed/iTZCOwdcurA"
              title="Video-services"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12 services-text">

              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Modi

              nisi esse laboriosam autem alias laudantium et! Quos explicabo
              accusantium architecto numquam.
            </p>
          </div>
        </div>
      </div>
      <section id="works"></section>
      <section id="faq"></section>
      <section id="reviews"></section>
    </main>

    <footer>
      <section id="contacts"></section>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
